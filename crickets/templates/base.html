<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />
    <title>cricket-tales</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header>
    </header>

    <script src="{{ MEDIA_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery-ui.min.js"></script>
    <script src="{{ MEDIA_URL }}js/popcorn-complete.min.js"></script>
    <script src="{{ MEDIA_URL }}js/base.js"></script>

    <div class="login_box">
      {% if user.is_authenticated %}
      Hello {{ user.username }}! Your score is {{ user.profile.score }}
      <a href="/logout/">Logout</a>
      {% else %}
      <a href="/login/">Login</a> or <a href="/register/">Register</a>
      {% endif %}
    </div>
    
    <div class="main_bit">
      <section class="top_layer content">
        {% block top_layer %}{% endblock %}
      </section>
      <section class="bottom_layer content">
        {% block bottom_layer %}{% endblock %}
      </section>
    </div>

  </body>
</html>
