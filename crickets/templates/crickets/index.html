{% extends "base.html" %}

{% block top_layer %}
<h1>Wild Cricket Tales</h1>
{% endblock %}

{% block bottom_layer %}
<div class="box_container">
{% if crickets_list %}
    <ul>
    {% for cricket in crickets_list %}
    <div class="box">
      <a href="/cricket/{{ cricket.id }}/"><h2>{{ cricket.name }}</h2></a>
      <a href="/cricket/{{ cricket.id }}/"><img src="{{ cricket.image.url }}"></a>
    </div>
    {% endfor %}
    </ul>
{% else %}
    <p>No crickets are available.</p>
{% endif %}
</div>
{% endblock %}
